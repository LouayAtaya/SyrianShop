<app-content-header title="Add Product" rootPath="Home" subPath="Product/add">
</app-content-header>

<div class="row">
    <div class="col-md-8">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Product</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                        <i class="fas fa-minus"></i></button>
                </div>
            </div>
            <div class="card-body">
                <form #addProductForm="ngForm" (ngSubmit)="addProduct(addProductForm)">
                    <div class="form-group">
                        <label for="title">Product Title</label>
                        <input name="title" [(ngModel)]="Product.title" type="text" id="title" class="form-control"
                            placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="description">Product Description</label>
                        <textarea name="description" [(ngModel)]="Product.description" id="description"
                            class="form-control" rows="4" placeholder="Description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Product Price</label>
                        <input name="price" [(ngModel)]="Product.price" type="number" class="form-control" id="price"
                            placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Prodcut Quantity</label>
                        <input name="quantity" [(ngModel)]="Product.quantity" type="number" class="form-control"
                            id="quantity" placeholder="Quantity">
                    </div>
                    <div class="form-group">
                        <label for="images">File input</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input name="images" type="file" id="images">
                                <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" id="">Upload</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-info btn-success btn-lg">Submit</button>
                    </div>
                </form>


            </div>

            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
