<app-content-header *ngIf="product; else notFound" title="Product Detail" rootPath="Home" [subPath]="product.title">
</app-content-header>

<ng-template #notFound>
    <app-content-header title="Product Detail" rootPath="Home">
    </app-content-header>
</ng-template>

<div *ngIf="message" class="row">

    <div class="col-md-12">
        <div class="card card-warning ">
            <div class="card-header">
                <h3 class="card-title">Not Found!</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
                <!-- /.card-tools -->
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                {{message}}
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
