<app-content-header title="Products" rootPath="Home" subPath="products"></app-content-header>

<p-table [value]="products" [lazy]="true" (onLazyLoad)="loadProducts($event)" [paginator]="true" [rows]="5"
    [totalRecords]="totalRecords" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon>
            </th>
            <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon>
            </th>
            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon>
            </th>
            <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon>
            </th>
            <th pSortableColumn="creationDate">Creation Date <p-sortIcon field="creationDate"></p-sortIcon>
            </th>
            <th></th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.creationDate | date:'medium'}}</td>

            <td style="text-align: center;">
                <a pButton [routerLink]="['/products', product.id]" type=" button" icon="pi pi-check"
                    class="p-button-success"></a>
                <a pButton [routerLink]="['/products/update', product.id]" type="button" icon="pi pi-bookmark"
                    class="p-button-info"></a>
                <a pButton (click)="deleteProduct(product.id)" type="button" icon="pi pi-times"
                    class="p-button-danger"></a>
            </td>
        </tr>
    </ng-template>
</p-table>
