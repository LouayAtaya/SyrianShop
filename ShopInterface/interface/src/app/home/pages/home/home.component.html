<app-content-header title="Products" rootPath="Home"></app-content-header>

<!-- Info boxes -->
<div class="row">
    <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-cog"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">Products</span>
                <span class="info-box-number">
                    10
                    <small></small>
                </span>
            </div>
        </div>
    </div>

    <!-- fix for small devices only -->
    <div class="clearfix hidden-md-up"></div>

    <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box mb-3">
            <span class="info-box-icon bg-success elevation-1"><i class="fas fa-shopping-cart"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">Users</span>
                <span class="info-box-number">2</span>
            </div>
        </div>
    </div>

</div>
<!-- /.row --> <a routerLink="home" class="brand-link"></a>

<!-- Default box -->
<div class="card card-solid">
    <div class="card-body pb-0">
        <div class="row d-flex align-items-stretch">

            <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch">
                <div class="card bg-light">
                    <div class="card-header text-muted border-bottom-0">
                        {{product.creationDate | date:'medium'}}
                    </div>
                    <div class="card-body pt-0">
                        <div class="row">
                            <div class="col-7">
                                <h2 class="lead"><b>{{product.title}}</b></h2>
                                <p class="text-muted text-sm">
                                <p>{{product.description}}</p>
                                <ul class="ml-4 mb-0 fa-ul text-muted">
                                    <li class="small">
                                        <b>Price</b> {{product.price}}
                                    </li>
                                    <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span>
                                        <b>Quantity</b> {{product.quantity}}
                                    </li>
                                </ul>
                            </div>
                            <div class="col-5 text-center">
                                <img src="../../../../assets/img/prod-1.jpg" alt="" class="img-circle img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="text-right">

                            <a [routerLink]="['/products', product.id]" routerLinkActive="router-link-active" href="#"
                                class="btn btn-sm btn-primary">
                                <i class="fas fa-user"></i> View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <p-paginator [rows]="6" [totalRecords]="1000" [rowsPerPageOptions]="[6,15,25]"
            (onPageChange)="paginate($event)">
        </p-paginator>

    </div>
    <!-- /.card-footer -->
</div>
<!-- /.card -->
